<div class="espaco-topo">
<form name="cadastroRede" role="form" id="rede_cinema_cadastro" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Desejo inscrever minha rede!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome" class="control-label">Nome: </label>
                            <input name="nome" ng-model="rede.Nome" type="text" class="form-control" required id="nome" placeholder="Nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sobrenome" class="control-label">Sobrenome: </label>
                            <input type="text" name="sobrenome" ng-model="rede.Sobrenome" class="form-control" required id="sobrenome" placeholder="Sobrenome" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="usuario" class="control-label">Usuário: </label>
                            <input type="text" name="usuario" ng-model="rede.NomeUsuario" class="form-control" required id="usuario" placeholder="Usuário" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha">Senha: </label>
                            <input name="senha" ng-model="rede.Senha" type="password" class="form-control" required id="senha" placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha_confirmacao">Repetir Senha: </label>
                            <input name="repetirSenha" ng-model="rede.RepetirSenha" type="password" class="form-control" required id="senha_confirmacao" placeholder="Repetir Senha" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input name="email" ng-model="rede.Email" type="email" class="form-control" required id="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email_confirmacao">Repetir e-mail: </label>
                            <input name="repetirEmail" ng-model="rede.RepetirEmail" type="email" class="form-control" required id="email_confirmacao" placeholder="Repetir e-mail" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="razao_social" class="control-label">Razão Social: </label>
                                    <input name="razaoSocial" ng-model="rede.RazaoSocial" type="text" class="form-control" required id="razao_social" placeholder="Razão Social" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="nome_fantasia" class="control-label">Nome Fantasia: </label>
                                    <input name="nomeFantasia" ng-model="rede.NomeFantasia" type="text" class="form-control" required id="razao_social" placeholder="Nome Fantasia" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="cnpj" class="control-label">CNPJ: </label>
                                    <input name="cnpj" ng-model="rede.Cnpj" type="text" class="form-control" required id="cnpj" ng-cnpj ui-mask="99.999.999/9999-99" title="Digite o CPF no formato nn.nnn.nnn/nnnn-nn" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endereco" class="control-label">Endereço da sede: </label>
                            <textarea required name="endereco" ng-model="rede.Endereco" id="endereco" class="form-control" rows="9"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="regulamento">Regulamento e Termos: </label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" ng-model="opcoes.regulamento" >
                                    Estou ciente e concordo com o <a href="#">regulamento</a> do programa.
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="opcoes.politica_privacidade" value="">
                                    Estou ciente e concordo com a <a href="#">política de privacidade</a> do programa.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button ng-click="salvar()" type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Rede já cadastrada</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#/login">Faça login</a> para acessar a área privativa.
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</form>
</div>
